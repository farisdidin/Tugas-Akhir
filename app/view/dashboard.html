{% extends "base.html" %}
{% block body %}
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{{ url_for('create') }}" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
     
      <!-- Notifications Dropdown Menu -->
     
      <li class="nav-item">
        <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#">
          <i class="fas fa-th-large"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../static/index3.html" class="brand-link">
      <!-- <img src="../static/dist/img/AdminLTELogo.png"
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8"> -->
      <span class="brand-text font-weight-light">NetConf</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <!-- <img src="../static/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image"> -->
        </div>
        <div class="info">
          <a href="#" class="d-block">Admin</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
       
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{ title }}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/v2">Home</a></li>
              
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="row" >
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Devices</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>Device Name</th>
                    <th>IP Address</th>
                    <th>Version</th>
                  </tr>
                </thead>
                <tbody>
                  {% for device in devices %}
                    <tr>
                      <td> <a href="{{ url_for('repo', repo=device.device_name, branchname='master') }}">{{ device.device_name }}</a></td>
                      <!-- <td> <a href="http://{{ Address }}:5000/v2/{{ device.device_name }}/branch/master">{{ device.device_name }}</a></td> -->
                      <td>{{ device.device_ip }}</td>
                      <td>{{ device.device_version }}</td>  
                    </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>

        </div>
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Device</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" action="{{ url_for('create') }}" method="post">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Device Name</label>
                  <div>
                    <input  class="form-control" id="name" name="name" placeholder="device name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Device Address</label>
                  <div >
                    <input class="form-control" id="address" name="address" placeholder="device address">
                    </div>
                </div>
              </div>
              <!-- /.card-body -->
    
              <div class="card-footer">
                <button type=submit class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          
          </div>

      </div>

      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

 {% endblock %}
