{% extends "base.html" %}
{% block body %}


    <!-- Main content -->
    <section class="content">
      <div class="container">
        <div class="row" >
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Devices</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body p-0">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <th>Device Name</th>
                      <th>IP Address</th>
                      <th>Version</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for device in devices %}
                      <tr>
                        <td> <a href="{{ url_for('repo', repo=device.device_name, branchname='master') }}">{{ device.device_name }}</a></td>
                        <!-- <td> <a href="http://{{ Address }}:5000/v2/{{ device.device_name }}/branch/master">{{ device.device_name }}</a></td> -->
                        <td>{{ device.device_ip }}</td>
                        <td>{{ device.device_version }}</td>  
                      </tr>
                    {% endfor %}
                    
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
  
          </div>
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Device</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('create') }}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Device Name</label>
                    <div>
                      <input  class="form-control" id="name" name="name" placeholder="device name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Device Address</label>
                    <div >
                      <input class="form-control" id="address" name="address" placeholder="device address">
                      </div>
                  </div>
                </div>
                <!-- /.card-body -->
      
                <div class="card-footer">
                  <button type=submit class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            
          </div>
  
        </div>

      </div>
      <!-- Default box -->

      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

 {% endblock %}
